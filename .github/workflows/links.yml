# .github/workflows/links.yml
# This workflow checks for broken links in Markdown files.

name: Check Links

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run on pull requests that change Markdown files
  pull_request:
    paths:
      - "**.md"
      - ".github/workflows/links.yml"

jobs:
  link-checker:
    name: Lychee Link Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run link checker
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all Markdown files in the repository.
          # --verbose provides detailed output in the CI logs for debugging.
          # --no-progress cleans up the log output.
          args: --verbose --no-progress '**/*.md'

          # CRITICAL: This ensures that if lychee finds a broken link,
          # it will exit with a non-zero code, causing the CI step to fail.
          fail: true
